<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Page-Transport/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <div class="header" id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="inner-main">
                        <div class="inner-logo">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-star-of-life"></i>
                                </li>
                                <li>
                                    TRAVIE
                                </li>
                            </ul>
                        </div>
                        <div class="inner-list">
                            <ul>
                                <li>Về chúng tôi</li>
                                <li>Dịch vụ</li>
                                <li>Giải pháp</li>
                                <li>Blog</li>
                            </ul>
                        </div>
                        <div class="inner-tick">
                            <ul>
                                <li>Support Live</li>
                                <li><a id="startLink" style="color: #fff; cursor: pointer;">Bắt đầu</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Transport -->
    <div class="section-transport">
        <div class="container-fluid">
            <div class="row">
                <div class="box-trans col-xl-4">
                    <div class="box-content car">
                        <i class="fa-solid fa-heart"></i>
                        <div class="car-img">
                            <img src="/image_home/car.png" alt="car">
                        </div>
                        <div class="car-desc">Xe bốn bánh</div>
                    </div>
                </div>
                <div class="box-trans col-xl-4">
                    <div class="box-content motor">
                        <i class="fa-solid fa-heart"></i>
                        <div class="motor-img">
                            <img src="/image_home/motor.png" alt="motor">
                        </div>
                        <div class="motor-desc">Xe máy</div>
                    </div>
                </div>
                <div class="box-trans col-xl-4">
                    <div class="box-content">
                        <i class="fa-solid fa-heart"></i>
                        <div class="train-img train">
                            <img src="/image_home/train.png" alt="train">
                        </div>
                        <div class="train-desc">Tàu hỏa</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrow-next">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
    <!-- End Transport -->

    <!-- Transport detail -->
    <div class="transport-detail">
        <div class="arrow-return">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xl-8">
                    <div class="sedan">
                        <div class="sedan-desc">
                            <div class="sedan-name">
                                <i class="fa-solid fa-arrow-left"></i>
                                <div class="sedan-sedan">SEDAN</div>
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                            <div class="sedan-icon">
                                <i class="fa-solid fa-heart" style="color: #39A7FF"></i>
                            </div>
                        </div>
                        <div class="sedan-image">
                            <img src="/image_home/car.png" alt="car" style="width: 500px; height: auto;">
                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="information">
                        <div class="infor-top">
                            <div class="info-expense">
                                Chi phí
                                <div class="expense-icon">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                </div>
                            </div>
                            <div class="info-convenient">
                                Thuận tiện
                                <div class="convenient-icon">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                </div>
                            </div>
                        </div>
                        <div class="info-speed">
                            Tốc độ
                            <div class="speed-icon">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Transport detail -->

    <!-- Extend -->
    <div class="extend">
        <div class="box-extend">
            <ul>
                <li><i class="fa-solid fa-location-dot clickLocation"></i></li>
                <li><i class="fa-solid fa-car circle"></i></li>
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-utensils"></i></li>
            </ul>
        </div>
    </div>
    <!-- End Extend -->


    <script src="/Page-Transport/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
</body>

</html>
