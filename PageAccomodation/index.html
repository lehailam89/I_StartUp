<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="/PageAccomodation/style.css">
</head>

<body>
     <!-- Header -->
     <div class="header" id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="inner-main">
                        <div class="inner-logo">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-star-of-life"></i>
                                </li>
                                <li>
                                    TRAVIE
                                </li>
                            </ul>
                        </div>
                        <div class="inner-list">
                            <ul>
                                <li>Về chúng tôi</li>
                                <li>Dịch vụ</li>
                                <li>Giải pháp</li>
                                <li>Blog</li>
                            </ul>
                        </div>
                        <div class="inner-tick">
                            <ul>
                                <li>Support Live</li>
                                <li><a id="startLink" style="color: #fff; cursor: pointer;">Bắt đầu</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- End Header -->

    <!-- Accommodation -->
    <div class="accommodation">
        <div class="acm-title">
            BẠN MUỐN Ở?
        </div>
        <div class="acm-content">
            <div class="row">
                <div class="col-xl-4 left">
                    Khách sạn
                </div>
                <div class="col-xl-4 center">
                    Resort
                </div>
                <div class="col-xl-4 right">
                    Home stay
                </div>
            </div>
        </div>
        <div class="acm-button">
            <i class="fa-solid fa-arrow-right next"></i>
        </div>
    </div>
    <!-- End Accommodation -->
    <div class="setup-house">
        <div class="sth-button">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="sth-title">
            Bạn muốn khách sạn bạn ở có:
        </div>
        <div class="sth-price">
            <ul>
                <li>* Mức giá</li>
                <li><input style="border: 1px solid #39A7FF; width: 110px; height: 30px; border-radius: 10px;"></li>
                <li>~</li>
                <li><input style="border: 1px solid #39A7FF; width: 110px; height: 30px; border-radius: 10px;"></li>
                <li>VNĐ</li>
            </ul>
        </div>
        <div class="sth-border"></div>
        <div class="sth-feature">
            <div class="features">
                * Đặc điểm:
            </div>
            <button class="add" onclick="addFeature()">+</button>
        </div>
        <ul id="featureList"></ul>
    </div>

    <!-- Extend -->
    <div class="extend">
        <div class="box-extend">
            <ul>
                <li><i class="fa-solid fa-location-dot"></i></li>
                <li><i class="fa-solid fa-car clickCar"></i></li>
                <li><i class="fa-solid fa-house circle"></i></li>
                <li><i class="fa-solid fa-utensils"></i></li>
            </ul>
        </div>
    </div>
    <!-- End Extend -->

    <script src="/PageAccomodation/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
</body>

</html>
