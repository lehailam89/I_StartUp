<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Place</title>
    <link rel="stylesheet" href="/PagePlace/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <div class="header" id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="inner-main">
                        <div class="inner-logo">
                            <ul>
                                <li>
                                    <i class="fa-solid fa-star-of-life"></i>
                                </li>
                                <li>
                                    TRAVIE
                                </li>
                            </ul>
                        </div>
                        <div class="inner-list">
                            <ul>
                                <li>Về chúng tôi</li>
                                <li>Dịch vụ</li>
                                <li>Giải pháp</li>
                                <li>Blog</li>
                            </ul>
                        </div>
                        <div class="inner-tick">
                            <ul>
                                <li>Support Live</li>
                                <li><a id="startLink" style="color: #fff; cursor: pointer;">Bắt đầu</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- End Header -->


<!-- Page Place -->
    <div class="pagePlace">
        <div class="row">
            <div class="pagePlace-content">
                <div class="col-xl-6 left">
                    <div class="left-name">Hồ Trúc Bạch</div>
                    <div class="left-rate">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        4.2 Đánh giá
                    </div>
                    <div class="left-location">Hà Nội, Việt Nam</div>
                </div>
                <div class="col-xl-6 right">
                    <div class="right1">
                        <div class="right1-name">
                            Hồ Trúc Bạch
                        </div>
                        <div class="right1-distance">
                            Khoảng cách
                        </div>
                    </div>
                    <div class="right2"></div>
                </div>
            </div>
        </div>
    </div>
<!-- End Page Place -->

<!-- Extend -->
<div class="extend">
    <div class="box-extend">
        <ul>
            <li><i class="fa-solid fa-location-dot circle"></i></li>
            <li><i class="fa-solid fa-car clickCar"></i></li>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-utensils"></i></li>
        </ul>
    </div>
</div>
<!-- End Extend -->


    <script src="/PagePlace/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
</body>

</html>
