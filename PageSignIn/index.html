<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/PageSignIn/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<!-- Header -->
<div class="header" id="header">
    <div class="container-fluid">
        <div class="row">   
            <div class="col-12">
                <div class="inner-main">
                    <div class="inner-logo">
                        <ul>
                            <li>
                                <i class="fa-solid fa-star-of-life"></i>
                            </li>
                            <li>
                                TRAVIE
                            </li>
                        </ul>
                    </div>
                    <div class="inner-list">
                        <ul>
                            <li>Về chúng tôi</li>
                            <li>Dịch vụ</li>
                            <li>Giải pháp</li>
                            <li>Blog</li>
                        </ul>
                    </div>
                    <div class="inner-tick">
                        <ul>
                            <li>Đăng ký</li>
                            <li>Bắt đầu</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Header -->

<!-- Form -->
    <div class="section-form">
        <form class="signin" onsubmit="login(); return false;">
            <div class="col-xl-6 form-left">
                <div class="signin-title">
                    Đăng nhập
                </div>
                <div class="signin-password">
                    <u>Quên mật khẩu</u>
                </div>
                <div class="signin-email">
                    Email
                </div>
                <input type="text" id="username" name="fname">
                <div class="signin-mk">
                    <ul>
                        <li class="inline-mk">Mật khẩu</li>
                        <!-- <li><i class="fa-solid fa-eye-slash"></i> Hiện</li> -->
                    </ul>
                </div>
                <input type="password" id="password" name="lname"> 
                <button type="submit" class="signin-gray">Đăng nhập</button>
                <div class="signin-or">
                    <div class="or-border"></div>
                    <div class="or-content">OR</div>
                    <div class="or-border"></div>
                </div>
                <div class="signin-google">
                    <i class="fa-brands fa-google"></i> <div>Continue With Google</div>
                </div>
                <div class="signin-content">
                    By continuing, you agree to the <u>Terms of use</u> 
                    <br>
                    <u>and Privacy Policy.</u>    
                </div>
            </div>
            
        </form>
    </div>
<!-- End Form     -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/PageSignIn/script.js"></script>
</body>
</html>
